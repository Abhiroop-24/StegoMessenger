<!DOCTYPE html>
<html>
<head>
    <title>StegoMessenger</title>
</head>
<body>
    <h1>Hide a Message</h1>
    <form action="/hide" method="post" enctype="multipart/form-data">
        <input type="file" name="image" required><br>
        <textarea name="message" placeholder="Secret message" required></textarea><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Hide Message</button>
    </form>

    <h1>Extract a Message</h1>
    <form action="/extract" method="post" enctype="multipart/form-data">
        <input type="file" name="image" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Extract Message</button>
    </form>
</body>
</html>
